<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  .div$*4   
  <div class="calculator">
        <div class="display">
            <p id="workings"></p>
            <p id="result"></p>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn" onclick="calculate('%')">%</button>
            <button class="btn" onclick="calculate('/')">/</button>
            <button class="btn" onclick="calculate('7')">7</button>
            <button class="btn" onclick="calculate('8')">8</button>
            <button class="btn" onclick="calculate('9')">9</button>
            <button class="btn" onclick="calculate('*')">*</button>
            <button class="btn" onclick="calculate('4')">4</button>
            <button class="btn" onclick="calculate('5')" style="background:black;color: white;">5</button>
            <button class="btn" onclick="calculate('6')" style="background:black;color: white;">6</button>
            <button class="btn blue" onclick="calculate('-')" style="background:orange; color:white;">-</button>
            <button class="btn" onclick="calculate('1')" style="background:black;color: white;" >1</button>
            <button class="btn" onclick="calculate('2')" style="background:black;color: white;">2</button>
            <button class="btn" onclick="calculate('3')" style="background:black;color: white;">3</button>
            <button class="btn" onclick="calculate('+')" style="background:orange;">+</button>
            <button class="btn" onclick="calculate('0')" style="background:black;color: white;">0</button>
            <button class="btn" onclick="calculate('.')" style="background:black;color: white;">.</button>
            <button class="btn equal" onclick="calculateResult()" style="background:orange">=</button>
        </div>
    </div>
</body>
</html>
